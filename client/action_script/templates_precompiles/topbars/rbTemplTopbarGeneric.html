<div id="TopBarGeneric" style="zIndex:{{topbar.style.zIndex}};{{topbar.style.generic}}">
   <div id="action.topbar.left.click" class="rb.clickable" style="{{topbar.style.text.left}}">
     {{topbar.value.text.left}}  
   </div>    
   
   <a href={{topbar.href.a.left}}>
   	<button id="action.topbar.button.click" class="rb.clickable" style="{{topbar.style.button}}">  
    	{{topbar.value.button}}  
   	</button>
   </a> 

    <div id="action.topbar.right.click" class="rb.clickable" style="{{topbar.style.text.right}}"> 
    	{{topbar.value.text.right}} 
   	</div>

    <a href={{topbar.href.a.help}}>
    	<div id="action.topbar.help.click" class="rb.clickable" style="{{topbar.style.a.help}}" > 
    	? 
    	</div>
   	</a>   
    <div id="action.topbar.hide.click" class="rb.clickable" style="{{topbar.style.a.hide}}" >
     * 
     </div> 
</div>
