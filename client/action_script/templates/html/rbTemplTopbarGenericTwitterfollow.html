 <div id="rbTopbarGenericTwitterfollowBaseContainer">
    <!-- {{Title{{=Top bar to Gather followers from twitter}}}}-->

    <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/actwitty_ganga/css/common_styles.css">

    <style>
      
      .rbTpTwFollowDyn{
        position: fixed;
        top: 0px;
        left: 0px;   
        z-index: {{rb.t.nr.h.bar_zindex{{=10000}}}};    
        background: {{rb.t.cr.h.bar_background_color{{=#377CA8}}}} !important;    
        border-bottom: 1px solid #18496A !important;
      }

      .rbTpTwFollowDyn .barDyn{
        width: {{rb.t.nr.h.bar_width{{=900}}}}px;
        height: {{rb.t.nr.h.bar_height{{=40}}}}px;
        vertical-align: middle;
        position: relative;
      }


      .rbTpTwFollowDyn .rbDynText
       {
         color:{{rb.t.cr.h.text_color {{=#ffffff}}}};
         font-size: {{rb.t.nr.h.text_fontsize{{=14}}}}px;
         font-family: {{rb.t.ft.h.text_fontfamily{{=Arial}}}};
         font-weight:{{rb.t.fw.h.text_fontweight{{=normal}}}};
         white-space: nowrap;
         overflow:hidden;
       }
       
       .rbTpTwFollowDyn .rbDynLeftText{
        position: absolute;
        left:20px; 
        width:40%;
        top: 10px;
        text-align: center;
        margin-right: 20px;

       }
       
       .rbTpTwFollowDyn .rbDynRightText{
        position: absolute;
        right: 20px; 
        top: 10px;    
        width:30%; 
        text-align: center;   
        margin-left: 20px;
       }

       .rbTpTwFollowDyn .rbBtnDyn {      
              
          position: absolute;      
          width:180px;
          left: 42%;
          top: 0px;
          margin-right: 20px;     
          overflow: hidden;  
          border: 0px;                

       }

      
       .rbTpTwFollowDyn .rbInfoBtnDyn{
        position: absolute;
        top: 5px;
        right: -130px;
        display: inline-block;
       }
    </style>




    <div  class="rbBaseStyle rbTpTwFollowDyn" >

      <div class='rbIframeContent'><!--<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

      <a  data-show-count="false" data-button = "blue" class="twitter-follow-button" href="https://twitter.com/{{rb.t.sg.e.twitter_account_link{{=@act_witty}}}}" data-size="large">Follow {{rb.t.sg.e.twitter_label{{=@act_witty}}}} </a>--></div>

      <div class="rbBarWidth barDyn">

        <p  class="rbTextLeft rbDynLeftText rbDynText" >
          {{rb.t.vsg.e.text_left{{=Increase your market reach by connecting to users}}}}
        </p>

        <iframe class ="rbBtn rbIframe rbBtnDyn" > 

        </iframe>
      
        <p  class="rbTextRight rbDynRightText rbDynText" >           
          {{rb.t.vsg.e.text_right{{=Gathering reach on twitter to increase business.}}}}  
        </p>

        <div class="rbInfoBtnDyn">
          <div class="rb-btn-group" >
            <button id="rbTopbarGenericTwitterfollowRoiHelp" class="rb-info-btn rb-info-btn-small rbClickable" link="http://www.rulebot.com">
              ?
            </button>
            <button id="rbTopbarGenericTwitterfollowCloseClick" class="rb-info-btn rb-info-btn-small rbClickable" >
              X
            </button>            
          </div>
        </div>  

      </div>

      <script>    
        var base = document.getElementById('rbTopbarGenericTwitterfollowBaseContainer');
        if( base !== undefined){
          var inner = base.getElementsByClassName('rbIframeContent');    
          var iframe = base.getElementsByClassName('rbIframe');
          if( inner !== undefined && iframe !== undefined  ){
            var ifrm = iframe[0];
            ifrm = (ifrm.contentWindow) ? ifrm.contentWindow : (ifrm.contentDocument.document) ? ifrm.contentDocument.document : ifrm.contentDocument;
            if(ifrm !== undefined){
              ifrm.document.open();
              ifrm.document.write(inner[0].firstChild.nodeValue);
              ifrm.document.close();    
            }
          }
        }
      </script>
    </div>  
  </div>
